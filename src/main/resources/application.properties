url.server=${URL_SERVER}

spring.datasource.url=jdbc:postgresql://${URL_DATABASE} 
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

cloud.aws.credentials.access-key=${S3_ACCESS_KEY}
cloud.aws.credentials.secret-key=${S3_SECRET_KEY}
cloud.aws.region.static=us-east-2
cloud.aws.stack.auto=false
application.bucket.name:${S3_BUCKET_NAME}

spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true 
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
spring.boot.admin.client.url=${SPRING_ADMIN}

info.app.name=@project.name@
info.app.version=@project.version@

url.front=${URL_FRONT}

jwt.secret=${JWTSECRET}
jwt.expiration=6084900